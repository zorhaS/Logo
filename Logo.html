<!DOCTYPE html>
<html lang="fr">
<head>
    <style>
.image-container {
    overflow: hidden;
    display: inline-block; /* Permet de s'adapter Ã  la taille de l'image */
    border-radius: 10px;
}

.image-container img {
    width: 100%;
    height: auto; /* Garde le ratio d'origine */
    transition: transform 0.3s ease-in-out;
    border-radius: 10px;
}

.image-container:hover img {
    transform: scale(1.2);
}

    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://image.noelshack.com/fichiers/2025/11/2/1741717109-logoportfolio.png" alt="Image interactive">
    </div>
</body>
</html>
