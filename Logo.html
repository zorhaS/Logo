<!DOCTYPE html>
<html lang="fr">
<head>
    <style>
        .image-container {
            overflow: hidden;
            width: 300px;
            height: 200px;
        }
        .image-container img {
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }
        .image-container:hover img {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://image.noelshack.com/fichiers/2025/11/2/1741717109-logoportfolio.png" alt="Image interactive">
    </div>
</body>
</html>
